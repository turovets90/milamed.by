<!DOCTYPE html>

  <body id="body">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-4 col-md-2 col-xl-2">
            <div class="logo"><a class="logo__link" href="#"><img src="img/logo.svg"/></a></div>
          </div>
          <div class="col-8 col-sm-8 col-md-10 col-xl-10">
            <div class="header__contacts_row">
              <div class="header__col mr-md-3">
                <div class="header__location">
                  <button class="header__btn location_btn" type="button" id="location" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <div class="header_dropdown dropdown-menu" aria-labelledby="location">
                    <p><strong>г. Минск,<br> ул. Богдановича, 118</strong><br> (ТД "Некрасовский")</p>
                  </div>
                </div>
              </div>
              <div class="header__col">
                <div class="header__time">
                  <button class="header__btn time_btn" type="button" id="time" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <div class="header_dropdown dropdown-menu" aria-labelledby="time"><span><b>пн-пт:</b> 9.00-20.00</span><span><b>сб:</b> 9.00-15.00</span><span><b>вс:</b> выходной</span></div>
                </div>
              </div>
              <div class="header__col mr-md-3">
                <div class="header__phone">
                  <button class="header__btn phone_btn" type="button" id="phone" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <div class="header_dropdown dropdown-menu" aria-labelledby="phone">
                    <ul>
                      <li><a href="tel:+375 (29) 683 27 31"><strong>+375 (29) 683 27 31</strong></a></li>
                      <li><a href="tel:+375 (33) 327 27 31"><strong>+375 (33) 327 27 31</strong> (Viber)</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="header__col">
                <div class="header__tel">
                  <button class="header__btn tel_btn" type="button" id="tel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <div class="header_dropdown dropdown-menu" aria-labelledby="tel">
                    <ul>
                      <li><a href="tel:+375 (17) 258 39 39"><strong>+375 (17) 258 39 39</strong></a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="header__col d-none d-xl-block">
                <button class="btn__default order_call" data-toggle="modal" data-target="#">Заказать звонок</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mobile_btn"><span>Меню</span>
                  <button class="hamburger"><span></span><span></span><span></span></button>
                </div>
              </div>
            </div>
            <div class="main_menu">
              <button class="btn__default order_call" data-toggle="modal" data-target="#">Заказать звонок</button>
              <ul class="nav">
                <li class="active"><a href="Главная.html">Главная</a></li>
                <li><a href="Услуги.html">Услуги</a></li>

                <li><a href="Акции.html">Акции</a></li>
                <li><a href="О компании.html">О компании</a></li>
                <li><a href="Отзывы.html">Отзывы</a></li>
                <li><a href="Вопрос-ответ.html">Вопрос-ответ</a></li>
                <li><a href="Статьи.html">Статьи</a></li>
                <li><a href="Контакты.html">Контакты</a></li>
